<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Filmoteka<img src="https://img.icons8.com/ios-filled/64/000000/3d-glasses.png"/></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/movies">Movies</a>
            <a mat-list-item routerLink="/tv">TV Shows</a>
            <a mat-list-item routerLink="/library">My Library</a>
            <a mat-list-item routerLink="/support">Support</a>
        </mat-nav-list>
    </mat-sidenav>
  
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div id="scroll">
        <app-header-nav> </app-header-nav>
        <app-scroll-button></app-scroll-button>
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
