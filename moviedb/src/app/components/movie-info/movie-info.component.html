<div *ngIf="id">
    <div class="movie-info">
        <img class="movie-poster" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{movie.poster_path}}" alt="{{movie.title}}">
        <div class="movie-description">
            <!-- <span>id: </span><span>{{id}}</span> -->
            <div class="title">{{movie.original_title}}</div>
            <div class="date">{{movie.release_date}}</div>
            <div class="overview">{{movie.overview}}</div>
            <div class="overview">{{movie.genre_ids}}</div>
        </div>
    </div>
</div>
