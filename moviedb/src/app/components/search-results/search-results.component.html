<div *ngIf="results; else noResults">
    <div class="searched-movies">
        <div *ngFor="let movie of searchedMovie">
            <movie-card [movie]="movie"></movie-card>
        </div>
    </div>
</div>
<ng-template #noResults>
    <p class="searched-movies-status">No matches ... </p>
</ng-template>
